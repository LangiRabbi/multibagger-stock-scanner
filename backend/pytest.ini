[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --cov=app --cov-report=html --cov-report=term --tb=short
markers =
    unit: unit tests (nie wymagają bazy danych ani Redis)
    integration: integration tests (wymagają FastAPI test client)
    e2e: end-to-end tests (prawdziwe API calls)
